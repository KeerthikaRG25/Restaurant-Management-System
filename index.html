<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

   
    <nav class="navbar">
        <div class="logo">Eat And Meat</div>
        <ul class="nav-links">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Restaurant XYZ</h1>
            <p>Fresh ingredients, delicious meals</p>
            <a href="#menu" class="btn">Explore Menu</a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-container" id="menu-container">
            <!-- Menu items will be added dynamically -->
        </div>
    </section>

    <!-- Order Section -->
    <section id="order" class="order-section">
        <h2>Place an Order</h2>
        <div id="order-summary">
            <!-- Order Summary will be added dynamically -->
        </div>
        <button class="btn" id="place-order-btn">Place Order</button>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer">
        <p>Contact us: (123) 456-7890 | restaurant@xyz.com</p>
        <p>123 Restaurant St, Food City, FC 12345</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
